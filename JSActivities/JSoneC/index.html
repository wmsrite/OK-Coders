<!DOCTYPE html>

<html>
	<head>
		<title>JavaScript Practice</title>
	</head>
<body>
	<h1>Some Scripting Fun</h1>
	
	<script> 
	
    var fnumb = prompt("Please enter a number");

    function fnumb() {
    	if (fnumb/2 % 0) {
    		alert("You are Even Steven!!");
    	} 

    	if (fnumb/7 % 0) {
    		alert("You are a Lucky Ducky!!")
    	}
    	
		
	}

		fnumb;

	</script>
</body>
</html>
